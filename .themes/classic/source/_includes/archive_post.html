{% capture category %}{{ post.categories | size }}{% endcapture %}
<h1><a class="u-url" href="{{ root_url }}{{ post.url }}"><span class="p-name">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</span></a></h1>
<time class="dt-published" datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}</time>
{% if category != '0' %}
<footer>
  <span class="categories">posted in <span class="p-category">{{ post.categories | category_links }}</span></span>
</footer>
{% endif %}
